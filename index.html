<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Permintaan URL</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 50px;
        }
        .counter-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1 class="mb-4">Monitor Permintaan URL</h1>
    <button class="btn btn-light" onclick="makeRequest()">Kirim Permintaan</button>
    <button class="btn btn-warning" data-bs-toggle="modal" data-bs-target="#requestModal">Lihat Jumlah Permintaan</button>

    <div class="counter-box mt-4">
        <h2>Total Permintaan: <span id="requestCount">0</span></h2>
    </div>

    <!-- Modal Bootstrap -->
    <div class="modal fade" id="requestModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalLabel">Detail Permintaan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Total Permintaan URL: <strong><span id="modalRequestCount">0</span></strong></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let requestCount = 0;

        function makeRequest() {
            requestCount++;
            document.getElementById("requestCount").innerText = requestCount;
        }

        document.getElementById('requestModal').addEventListener('show.bs.modal', function () {
            document.getElementById("modalRequestCount").innerText = requestCount;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
