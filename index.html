<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvin Exploit</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Orbitron', sans-serif;
        }

        body {
            color: white;
            text-align: center;
            overflow: hidden;
        }

        /* Video Background */
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .video-container video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(10px) brightness(30%);
        }

        /* Efek Glowing Border */
        .container {
            position: relative;
            margin-top: 15%;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            border: 2px solid rgba(0, 255, 255, 0.7);
            animation: glowBorder 2s infinite alternate;
        }

        /* Animasi Glowing */
        @keyframes glowBorder {
            from {
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
                border-color: rgba(0, 255, 255, 0.7);
            }
            to {
                box-shadow: 0 0 30px rgba(0, 255, 255, 1);
                border-color: rgba(0, 255, 255, 1);
            }
        }

        /* Animasi Teks */
        h1 {
            font-size: 3em;
            background: linear-gradient(90deg, #00eaff, #ff00ff);
            -webkit-background-clip: text;
            color: transparent;
            animation: neonGlow 1.5s infinite alternate;
        }

        p {
            font-size: 1.2em;
            opacity: 0.8;
            animation: fadeIn 2s ease-in-out;
        }

        /* Neon Glow Animasi */
        @keyframes neonGlow {
            from {
                text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff, 0 0 30px #00eaff;
            }
            to {
                text-shadow: 0 0 20px #ff00ff, 0 0 30px #ff00ff, 0 0 40px #ff00ff;
            }
        }

        /* Tombol Neon */
        .btn {
            display: block;
            margin: 15px auto;
            padding: 12px;
            width: 220px;
            background: none;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            border: 2px solid #00eaff;
            transition: 0.3s;
            box-shadow: 0 0 10px #00eaff;
            text-transform: uppercase;
        }

        .btn:hover {
            background: #00eaff;
            color: black;
            transform: scale(1.1);
            box-shadow: 0 0 20px #00eaff, 0 0 40px #00eaff;
        }

        /* Animasi Fade In */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Video Background -->
    <div class="video-container">
        <video autoplay loop muted>
            <source src="https://files.catbox.moe/k7a16t.mp4" type="video/mp4">
            Browser tidak mendukung pemutaran video.
        </video>
    </div>

    <div class="container">
        <h1>Alvin Exploit</h1>
        <p>Developer & Pentester</p>

        <a href="https://instagram.com/alvin_jelekkk" class="btn">Instagram</a>
        <a href="https://wa.me/6285757650132" class="btn">WhatsApp</a>
    </div>

</body>
</html>
