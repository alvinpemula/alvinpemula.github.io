<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Checker & DDoS Detector</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin: auto;
            border-radius: 8px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            font-weight: bold;
            border-radius: 5px;
        }
        .status-200 { background: #d4edda; color: #155724; }
        .status-error { background: #f8d7da; color: #721c24; }
        .loading { font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h2>URL Checker & DDoS Detector</h2>
        <input type="text" id="urlInput" placeholder="Masukkan URL (contoh: https://example.com)">
        <button onclick="checkURL()">Cek URL</button>
        <div id="result" class="result"></div>
    </div>

    <script>
        async function checkURL() {
            const url = document.getElementById("urlInput").value;
            const resultDiv = document.getElementById("result");

            if (!url) {
                resultDiv.innerHTML = "⚠️ Masukkan URL yang valid!";
                resultDiv.className = "result status-error";
                return;
            }

            resultDiv.innerHTML = "⏳ Mengecek... Harap tunggu.";
            resultDiv.className = "result loading";

            const startTime = performance.now();

            try {
                const response = await fetch(url, { method: "GET", mode: "no-cors" });

                const endTime = performance.now();
                const responseTime = Math.round(endTime - startTime);

                if (response.status === 200) {
                    resultDiv.innerHTML = `✅ Situs AKTIF! <br> Status: 200 OK <br> Waktu Respons: ${responseTime} ms`;
                    resultDiv.className = "result status-200";
                } else {
                    resultDiv.innerHTML = `⚠️ Situs bermasalah! <br> Status: ${response.status} <br> Waktu Respons: ${responseTime} ms`;
                    resultDiv.className = "result status-error";
                }

                // Deteksi kemungkinan DDoS jika waktu respons terlalu lama (> 2000ms)
                if (responseTime > 2000) {
                    resultDiv.innerHTML += "<br>⚠️ Kemungkinan DDoS atau server overload!";
                }

            } catch (error) {
                resultDiv.innerHTML = "❌ Tidak bisa mengakses situs! Bisa jadi server down atau DDoS.";
                resultDiv.className = "result status-error";
            }
        }
    </script>

</body>
</html>
